description: ESP32 UART Controller

include: ["uart-controller.yaml"]

compatible: "espressif,esp32-uart"

properties:
  port:
    type: int
    required: true
    description: |
      The port number, defined by uart_port_t.
      Depending on the hardware, these values are available: UART_NUM_0, UART_NUM_1, UART_NUM_2
  pin-tx:
    type: phandle-array
    required: true
    description: TX pin
  pin-rx:
    type: phandle-array
    required: true
    description: RX pin
  pin-cts:
    type: phandle-array
    default: GPIO_PIN_SPEC_NONE
    description: CTS pin
  pin-rts:
    type: phandle-array
    default: GPIO_PIN_SPEC_NONE
    description: RTS pin
